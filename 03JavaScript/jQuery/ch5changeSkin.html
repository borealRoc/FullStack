<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jquery 网页换肤</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/skin_0.css" id="cssfile">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.cookie.js" type="text/javascript"></script>
</head>

<body>
    <ul id="skin">
        <li id="skin_0" title="灰色" class="selected">灰色</li>
        <li id="skin_1" title="紫色">紫色</li>
        <li id="skin_2" title="红色">红色</li>
        <li id="skin_3" title="天蓝色">天蓝色</li>
        <li id="skin_4" title="橙色">橙色</li>
        <li id="skin_5" title="浅绿色">浅绿色</li>
    </ul>

    <div id="div_side_0">
        <div id="news">
            <h1 class="title">时事新闻</h1>
        </div>
    </div>

    <div id="div_side_1">
        <div id="game">
            <h1 class="title">娱乐新闻</h1>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            var skinCSSFile = $("#cssfile"),
                skinChangeBtn = $("#skin").find('li');
            var changeSkin = function (skinName) {
                $('#' + skinName).addClass('selected').siblings().removeClass('selected');
                skinCSSFile.attr('href', 'css/' + skinName+ '.css');
                $.cookie("MySkin", skinName, {path: '/', expires: 10});
            }
            skinChangeBtn.on('click', function() {
                changeSkin(this.id);
            });
            var cookie_skin = $.cookie("MySkin");
            if (cookie_skin) {
                changeSkin(cookie_skin);
            }
        })
    </script>
</body>

</html>
