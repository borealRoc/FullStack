<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style type="text/css" media="screen">
    table {
        border: 0;
        border-collapse: collapse;
    }

    td {
        font: normal 12px/17px Arial;
        padding: 2px;
        width: 100px;
    }

    th {
        font: bold 12px/17px Arial;
        text-align: left;
        padding: 4px;
        border-bottom: 1px solid #333;
    }

    .even {
        background: #FFF38F;
    }

    /* 偶数行样式*/
    .odd {
        background: #FFFFEE;
    }

    /* 奇数行样式*/

    
    .even-tr {
		background: #ccc;
    }
    .odd-tr {
		background: #f2f2f2;
    }

    .selected {
        background: #FF6500;
        color: #fff;
    }
    </style>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.alertBgColor.js"></script>
</head>

<body>
    <table id="table1">
        <thead>
            <tr>
                <th> </th>
                <th>姓名</th>
                <th>性别</th>
                <th>暂住地</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="choice" value="" /></td>
                <td>张山</td>
                <td>男</td>
                <td>浙江宁波</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="choice" value="" /></td>
                <td>李四</td>
                <td>女</td>
                <td>浙江杭州</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="choice" value="" checked="checked" /></td>
                <td>王五</td>
                <td>男</td>
                <td>湖南长沙</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="choice" value="" /></td>
                <td>找六</td>
                <td>男</td>
                <td>浙江温州</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="choice" value="" /></td>
                <td>Rain</td>
                <td>男</td>
                <td>浙江杭州</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="choice" value="" checked="checked" /></td>
                <td>MAXMAN</td>
                <td>女</td>
                <td>浙江杭州</td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript">
    $(function() {
    	$("#table1").alertBgColor({odd: 'odd-tr', even: 'even-tr'}).find('th').css('color', 'red');
    	// $("#table1").alertBgColor().find('th').css('color', 'red');
    })
    </script>
</body>

</html>
