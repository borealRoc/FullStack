<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.color.js"></script>	
</head>
<body>
	<div class="red" style="color: red;background-color: #ccc;">第一段</div>
	<div class="green">绿色</div>
    <div class="pag1"></div>
	<script type="text/javascript">
		$(function () {
			var redTxt = $(".red"),
				greenTxt = $(".green"),
				pag1 = $(".pag1");
			pag1.text("第一段文字的颜色是：" + redTxt.color() + "背景颜色是：" + redTxt.bgcolor());
			greenTxt.color("green").bgcolor("#ea6542");

		})
	</script>
</body>
</html>
