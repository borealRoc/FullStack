<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jquery clone功能</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        font: normal 12px/17px Arial;
    }

    .msg {
        width: 300px;
        margin: 100px;
    }

    .msg_caption {
        width: 100%;
        overflow: hidden;
        margin-bottom: 1px;
    }

    .msg_caption span {
        display: block;
        float: left;
        margin: 0 2px;
        padding: 4px 10px;
        background: #898989;
        cursor: pointer;
        color: white;
    }

    .msg textarea {
        width: 300px;
        height: 80px;
        height: 100px;
        border: 1px solid #000;
        resize: none;
    }
    </style>
    <script src="js/jquery.js"></script>
</head>

<body>
    <form action="" method="post">
        <div class="msg">
            <div class="msg_caption">
                <span class="up" >向上</span>
                <span class="down" >向下</span>
            </div>
            <div>

            </div>
        </div>
    </form>
    <script type="text/javascript">
    $(function() {
        var commentCtn = $("#comment");
        $("body").on('click', function(e) {
            if ($(e.target.closest('.up')).length > 0) {
                if (!commentCtn.is(":animated")) {
                    commentCtn.animate({'scrollTop': '-=50'}, 400);
                }
            } else if ($(e.target.closest('.down')).length > 0) {
                if (!commentCtn.is(":animated")) {
                    commentCtn.animate({'scrollTop': '+=50'}, 400);
                }
            }
        });


    });
    </script>
</body>
