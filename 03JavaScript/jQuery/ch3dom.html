<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style type="text/css" media="screen">
    body {
        margin: 0;
        padding: 40px;
        background: #fff;
        font: 80% Arial, Helvetica, sans-serif;
        color: #555;
        line-height: 180%;
    }

    img {
        border: none;
    }

    ul,
    li {
        margin: 0;
        padding: 0;
    }

    li {
        list-style: none;
        float: left;
        margin-right: 10px;
        border: 1px solid #AAAAAA;
    }

    /* tooltip */
    #tooltip {
        position: absolute;
        border: 1px solid #ccc;
        background: #333;
        padding: 2px;
        display: none;
        color: #fff;
    }
    </style>
    <script src="js/jquery.js"></script>
</head>

<body>
    <ul>
        <li><a href="images/apple_1_bigger.jpg" class="tooltip" title="苹果 iPod"><img src="images/apple_1.jpg" alt="苹果 iPod" /></a></li>
        <li><a href="images/apple_2_bigger.jpg" class="tooltip" title="苹果 iPod nano"><img src="images/apple_2.jpg" alt="苹果 iPod nano"/></a></li>
        <li><a href="images/apple_3_bigger.jpg" class="tooltip" title="苹果 iPhone"><img src="images/apple_3.jpg" alt="苹果 iPhone"/></a></li>
        <li><a href="images/apple_4_bigger.jpg" class="tooltip" title="苹果 Mac"><img src="images/apple_4.jpg" alt="苹果 Mac"/></a></li>
    </ul>
    <script type="text/javascript">
    	$(function () {
    		var tooltipList = $(".tooltip");
    		var x = 20;
    		var y = 10;
    		tooltipList.on('mouseover', function(e) {
    			tooltipListTitle = this.title;
    			this.title = "";
    			var tooltipListTitleStr = tooltipListTitle? "<br/>"+tooltipListTitle: "";
    			var tooltip = "<div id='tooltip'><img src='"+this.href+"' alt='"+tooltipListTitle+"'/>"+tooltipListTitleStr+"</div>";
    			$("body").append(tooltip);
    			$("#tooltip").css({
    				left: e.pageX + x + "px",
    				top: e.pageY + y + "px"
     			}).show('fast');
    		}).on('mousemove', function(e) {
    			$("#tooltip").css({
    				left: e.pageX + x + "px",
    				top: e.pageY + y + "px"
     			});
    		}).on('mouseout', function(e) {
            	this.title = tooltipListTitle;
            	$("#tooltip").remove();
    		});

    	})
    </script>
</body>

</html>
