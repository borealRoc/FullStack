<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jquery checkbox应用</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
    </style>
    <script src="js/jquery.js"></script>
</head>

<body>
    <form method="post" action="">
        你爱好的运动是？
        <br />
        <input type="checkbox" name="items" value="足球" />足球
        <input type="checkbox" name="items" value="篮球" />篮球
        <input type="checkbox" name="items" value="羽毛球" />羽毛球
        <input type="checkbox" name="items" value="乒乓球" />乒乓球
        <br />
        <input type="button" id="CheckedAll" value="全　选" />
        <input type="button" id="CheckedNo" value="全不选" />
        <input type="button" id="CheckedRev" value="反　选" />
        <input type="button" id="send" value="提　交" />
    </form>
    <form method="post" action="">
       你爱好的运动是？<input type="checkbox" id="selBtn" />全选/全不选<br/>
        <input type="checkbox" name="item" value="足球"/>足球
        <input type="checkbox" name="item" value="篮球"/>篮球
        <input type="checkbox" name="item" value="羽毛球"/>羽毛球
        <input type="checkbox" name="item" value="乒乓球"/>乒乓球<br/>
        <input type="button" id="sendBtn" value="提　交"/> 
    </form>
    <script type="text/javascript">
    $(function() {
        var checkedAllBtn = $("#CheckedAll"),
            checkedNoBtn = $("#CheckedNo"),
            checkedRevBtn = $("#CheckedRev"),
            sendBtn = $("#send"),
            checkboxItem = $("[name='items']:checkbox");
        checkedAllBtn.on('click', function() {
            checkboxItem.attr('checked', true);
        });
        checkedNoBtn.on('click', function() {
            checkboxItem.attr('checked', false);
        });
        checkedRevBtn.on('click', function() {
            checkboxItem.each(function(index, el) {
                this.checked = !this.checked;
            });
        });    
        sendBtn.on('click', function() {
            var checkedStr = '您选中的是：\r\n';
            $("[name='items']:checkbox:checked").each(function(index, el) {
                checkedStr += $(el).val() + '\r\n';
            });
            alert(checkedStr);            
        });

        var selBtn = $("#selBtn"),
            checkboxList = $("[name='item']:checkbox");
        selBtn.on('click', function() {
            checkboxList.attr('checked', this.checked);
        });
        checkboxList.on('click', function() {
            var flag = true;
            checkboxList.each(function(index, el) {
                if (this.checked === false) {
                    flag = false;
                }
             });
            selBtn.attr('checked', flag);
        });     

    });
    </script>
</body>

</html>
