<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jquery clone功能</title>
	<link rel="stylesheet" href="">
	<script src="js/jquery.js"></script>
</head>
<body>
	<p class="clone">我是一个段落，点击我会变成红色</p>
    <div class="clo1">
    	clo1
    </div>
    <div class="clo2">
    	clo2
    </div>
	<script type="text/javascript">
		$(function () {
            $(".clone").on('click', function() {
 				$(this).css("color", "#e00000");
            });

            var p2 = $(".clone").clone(true);
            $(".clone").after(p2);

            var p3 = $($(".clone")[0]).clone();
            $($(".clone")[0]).before(p3);

            $("body").on('click', function(e) {
        		if ($(e.target).closest('.clo1').length > 0) {
        			console.log(1)
        		} else if ($(e.target).closest('.clo2').length > 0) {
        			console.log(2)
        		}
            });
                

		});
	</script>
</body>
</html>
