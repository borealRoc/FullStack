<!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jQuery选择器</title>
        <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 12px;
            text-align: center;
        }

        a {
            color: #04D;
            text-decoration: none;
        }

        a:hover {
            color: #F50;
            text-decoration: underline;
        }

        .SubCategoryBox {
            width: 600px;
            margin: 0 auto;
            text-align: center;
            margin-top: 40px;
        }

        .SubCategoryBox ul {
            list-style: none;
        }

        .SubCategoryBox ul li {
            display: block;
            float: left;
            width: 200px;
            line-height: 20px;
        }

        .showmore {
            clear: both;
            text-align: center;
            padding-top: 10px;
        }

        .showmore a {
            display: block;
            width: 120px;
            margin: 0 auto;
            line-height: 24px;
            border: 1px solid #AAA;
        }

        .showmore a span {
            padding-left: 15px;
            background: url("images/down.gif") no-repeat 0 center;
        }

        .promoted a {
            color: #F50;
        }
        </style>
        <script src="js/jquery.js"></script>
    </head>

    <body>
        <div class="SubCategoryBox">
            <ul>
                <li><a href="#">佳能</a><i>(30440) </i></li>
                <li><a href="#">索尼</a><i>(27220) </i></li>
                <li><a href="#">三星</a><i>(20808) </i></li>
                <li><a href="#">尼康</a><i>(17821) </i></li>
                <li><a href="#">松下</a><i>(12289) </i></li>
                <li><a href="#">卡西欧</a><i>(8242) </i></li>
                <li><a href="#">富士</a><i>(14894) </i></li>
                <li><a href="#">柯达</a><i>(9520) </i></li>
                <li><a href="#">宾得</a><i>(2195) </i></li>
                <li><a href="#">理光</a><i>(4114) </i></li>
                <li><a href="#">奥林巴斯</a><i>(12205) </i></li>
                <li><a href="#">明基</a><i>(1466) </i></li>
                <li><a href="#">爱国者</a><i>(3091) </i></li>
                <li><a href="#">其它品牌相机</a><i>(7275) </i></li>
            </ul>
            <div class="showmore">
                <a href="javascript:void(0);"><span>显示全部品牌</span></a>
            </div>
        </div>
        <script type="text/javascript">
        	$(function () {
        		var toggleCameraLists = $(".SubCategoryBox > ul > li:gt(5):not(:last)");
        		var toggleBtn = $(".showmore").find('a');
        		var targetCameras = $(".SubCategoryBox > ul > li").filter(":contains('佳能'), :contains('尼康'), :contains('爱国者')");
        		var elseCameraList = $(".SubCategoryBox > ul > li:last");
        		toggleCameraLists.hide();
        		toggleBtn.toggle(function() {
        			toggleCameraLists.show();
        			elseCameraList.hide();
                    targetCameras.addClass('promoted');	
                    $(this).find("span").text('精简显示品牌').css('background-image', 'url("images/up.gif")');
        		}, function() {
        			toggleCameraLists.hide();
        			elseCameraList.show();
                    targetCameras.removeClass('promoted');	
                    $(this).find("span").text('显示全部品牌').css('background-image', 'url("images/down.gif")');
        		});
        		
        	})
        </script>
    </body>

    </html>
