<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试自己开发的类Vue框架</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <h2 x-text="age"></h2>
        <h3 x-html="html"></h3>
        <input type="text" k-model="name" />
        <button @click="changeName">呵呵</button>
    </div>
    <script src='./compile.js'></script>
    <script src='./XVue.js'></script>
    <script>
        const app = new XVue({
            el: '#app',
            data: {
                name: "我是name属性",
                age: 12,
                html: '<button>这是一个按钮</button>'
            },
            created() {
                setTimeout(() => {
                    this.name = 'name属性发生变化了，视图更新'
                }, 1500)
            },
            // methods: {
            //     changeName() {
            //         this.name = '哈喽，开课吧'
            //         this.age = 1
            //     }
            // }
        })
    </script>
</body>

</html>
