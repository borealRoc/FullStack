<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试自己开发的类Vue框架</title>
</head>
<body>
    <script src="XVue.js"></script>
    <script>
        const app = new XVue({
            data: {
                name: 'xxx',
                person: {name: 'Linda'},
                persons: ['John']
            }
        })
        console.log('name初始值', app.$data.name)
        app.$data.name = 'xu'
        console.log('name变化后的值', app.$data.name)

        console.log('person[name]初始值', app.$data.person['name'])
        app.$data.person.name = 'King'
        console.log('person[name]变化后的值', app.$data.person['name'])

        console.log('persons[0]初始值', app.$data.persons[0])
        app.$data.persons[0] = 'Liu'
        console.log('persons[0]变化后的值', app.$data.persons[0])
        
    </script>
</body>
</html>
